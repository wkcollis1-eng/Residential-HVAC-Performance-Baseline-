# GitHub Pages Jekyll Configuration
# Residential HVAC Performance Baseline Documentation Site

# Site settings
title: Residential HVAC Performance Baseline
description: A Five-Year Longitudinal Study of High-Efficiency Residential Energy Systems in Climate Zone 5A
author: William K. Collis

# Theme (GitHub Pages supported themes)
theme: jekyll-theme-cayman

# Show download buttons for zip/tar
show_downloads: true

# Enable GitHub metadata for automatic navigation
repository: wkcollis1-eng/Residential-HVAC-Performance-Baseline-

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-github-metadata
  - jekyll-relative-links
  - jekyll-seo-tag

# Navigation (optional - enables relative links to work)
relative_links:
  enabled: true
  collections: true

# Exclude files from build
exclude:
  - .gitignore
  - LICENSE
  - CITATION.cff
  - homeassistant/

# Include data files
include:
  - data/

# Site URL (GitHub will set this automatically)
url: "https://wkcollis1-eng.github.io"
baseurl: "/Residential-HVAC-Performance-Baseline-"

# SEO and social
twitter:
  card: summary
social:
  name: William K. Collis
  links:
    - https://github.com/wkcollis1-eng
    - https://substack.com/@billcollis
